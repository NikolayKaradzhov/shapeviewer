<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Фигури с цвят, въртене, изображение и теми</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --border-color: black;
    }

    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--bg-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      background-color: #ddd;
      font-weight: bold;
      border-radius: 8px;
    }

    .shape {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 2px solid var(--border-color);
      box-sizing: border-box;
      background-size: cover;
      background-position: center;
      transition: background-color 0.3s, border-bottom-color 0.3s, transform 0.3s;
    }

    .circle {
      border-radius: 50%;
    }

    .triangle {
      width: 0;
      height: 0;
      border: none;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid transparent;
      position: relative;
    }

    .triangle::after {
      content: "";
      position: absolute;
      top: 0;
      left: -60px;
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid transparent;
      border-bottom-color: var(--border-color);
      z-index: -1;
    }

    .triangle-image {
      position: absolute;
      top: 0;
      left: -60px;
      width: 120px;
      height: 100px;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .rotate {
      animation: spin 0.6s ease-in-out;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    input[type="file"] {
      display: none;
    }

    /* Теми */
    .light-theme {
      --bg-color: #f0f0f0;
      --border-color: black;
    }

    .dark-theme {
      --bg-color: #1e1e1e;
      --border-color: white;
    }
  </style>
</head>
<body class="light-theme">

  <button class="theme-toggle">Тъмна тема</button>

  <div class="shape square"></div>
  <div class="shape circle"></div>
  <div class="shape triangle"></div>

  <input type="file" id="fileInput" accept="image/*">

  <script src="script.js"></script>

</body>
</html>
